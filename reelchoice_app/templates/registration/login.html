{% extends "base.html" %}

{% block content %}
<div class="min-h-screen w-full flex items-center justify-center bg-[#201F1F] text-white font-['Nunito Sans'] text-[14px] relative">
  <div class="relative w-[400px] h-[580px] bg-[#2E2E2E] rounded-[24px] overflow-hidden px-[40px] pt-[40px]">

    <h1 class="absolute top-[28px] right-[28px] text-[28px] font-semibold text-[#B94040] drop-shadow-md select-none">
      ReelChoice
    </h1>

    <form method="post" class="space-y-8 mt-[40px]">
      {% csrf_token %}
      <!-- Login -->
      <h2 class="text-[24px] font-semibold mb-4">Login</h2>

      <!-- Username -->
      <div>
        <label for="username" class="block text-[16px] italic mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          class="w-full h-[48px] bg-[#414141] rounded px-4 italic text-[#8B8B8B] text-[16px] focus:outline-none focus:ring-2 focus:ring-[#B94040]"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-[16px] italic mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full h-[48px] bg-[#414141] rounded px-4 italic text-[#8B8B8B] text-[16px] focus:outline-none focus:ring-2 focus:ring-[#B94040]"
        />
      </div>

      <!-- Button -->
      <button type="submit" class="w-full h-[48px] bg-[#D9D9D9] text-black text-[18px] font-semibold rounded-[12px] hover:bg-[#b63838] hover:text-white transition">
    Submit
     </button>

      <!-- Signup -->
      <p class="text-[16px] text-center italic font-light mt-6">
        Donâ€™t have an account?
        <a href="{% url 'reelchoice_app:authView' %}" class="text-[#B94040] hover:underline">Signup</a>
      </p>
    </form>

  </div>
</div>
{% endblock content %}
